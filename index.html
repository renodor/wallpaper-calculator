<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <!-- <script src="https://kit.fontawesome.com/ae46c9edb9.js" crossorigin="anonymous"></script> -->

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Wallpaper Calculator</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Wallpaper Calculator</h1>
      <form id="wallpaper-calculator">
        <div class="form-title">Please check the dimensions of your wallpaper</div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="roll-width">Roll width in cm</label>
            <select name="roll-width" id="roll-width" class="form-control">
              <option value="52">52</option>
              <option value="70">70</option>
              <option value="100">100</option>
              <option value="140">140</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="roll-length">Roll Length in metres</label>
            <input type="text" class="form-control" id="roll-length" value="10.05" readonly>
          </div>
        </div>
        <div class="form-group">
          <div class="form-title">Select a unit of measurement</div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="measurement-unit" id="meters" value="meters" checked>
            <label class="form-check-label" for="meters">Metres</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="measurement-unit" id="feets" value="feets">
            <label class="form-check-label" for="feets">Feet & Inches</label>
          </div>
        </div>
        <div class="form-title">Add your wall(s) dimensions</div>
        <div class="walls-dimensions-container">
          <div class="form-row walls-dimensions">
            <div class="form-group col-md-6">
              <label for="wall-width">Width in metres</label>
              <input type="number" min="0" class="form-control wall-width" id="wall-width-1">
            </div>
            <div class="form-group col-md-6">
              <label for="wall-height">Height in metres</label>
              <input type="number" min="0" class="form-control wall-height" id="wall-height-1">
            </div>
          </div>
        </div>
        <div class="add-wall-container">
          <button class="btn btn-light" id="add-wall-btn">+ ADD ANOTHER WALL</button>
        </div>
        <div class="form-row">
          <div class="form-group col-md-1">
            <button class="btn btn-secondary" id="reset-btn">RESET</button>
          </div>
          <div class="form-group col-md-11">
            <button type="submit" class="btn btn-primary w-100" id="calculate-btn">CALCULATE ROLLS NEEDED</button>
          </div>
        </div>
      </form>
      <div id="result"></div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
