<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <!-- <script src="https://kit.fontawesome.com/ae46c9edb9.js" crossorigin="anonymous"></script> -->

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Wallpaper Calculator</h1>
      <form id="wallpaper-calculator">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="roll-width">Roll Width in cm</label>
            <select name="roll-width" id="roll-width" class="form-control">
              <option value="52">52</option>
              <option value="70">70</option>
              <option value="100">100</option>
              <option value="140">140</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="roll-length">Roll Length in meters</label>
            <input type="text" class="form-control" id="roll-length" value="10.05" readonly>
          </div>
        </div>
        <div class="form-group">
          <div>Unit of Measurement</div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="meters" value="meters" checked>
            <label class="form-check-label" for="inlineRadio1">Meters</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="feets" value="feets">
            <label class="form-check-label" for="inlineRadio2">Feet & Inches</label>
          </div>
        </div>
        <div>Wall Dimensions</div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="wall-width">Width in meters</label>
            <input type="number" min="0" class="form-control" id="wall-width">
          </div>
          <div class="form-group col-md-6">
            <label for="wall-height">Height in meters</label>
            <input type="number" min="0" class="form-control" id="wall-height">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="reset-btn">Reset</button>
        <button type="submit" class="btn btn-primary" id="calculate-btn">Calculate Rolls Needed</button>
      </form>
      <div id="result">Rolls Needed: <span></span></div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
